<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <style>
      table, th, td {
	      border: 1px solid black;
		  text-align: center;
		}
	  table{
		  table-layout: fixed;
		  width:100%;
		  height:100%;
	  }
	  
  </style>
  <body>
    <table>
      <!-- Your code here -->
		<tr>
			<td>
				<table>
					<tr>
						<th colspan="2">Nested Table 2</th>
					</tr>
					<tr>
						<th>Column 1</th>
						<th>Column 2</th>
					</tr>
					<tr>
						<td>abc</td>
						<td>def</td>
					</tr>
				</table>
			</td>
			<td>
				<table style="width:100%; height:100%">
					<tr>
						<th>Nested Table 1</th>
					</tr>
					<tr>
						<td>
							<ul>
								<li>List item</li>
								<li>List item</li>
								<li>List item</li>
							</ul>
						</td>
					</tr>
				</table>
			</td>
		</tr>
		<tr>
			<td>
				<table>
					<tr>
						<th colspan="2">Nested Table 3</th>
					</tr>
					<tr>
						<td>Nested Table</td>
						<td>Demo Continued</td>
					</tr>
				</table>
			</td>
			<td>
				<table>
					<tr>
						<th>Nested Table 4</th>
					</tr>
					<tr>
						<td bgcolor="black" style="color:white">HTML</td>
					</tr>
				</table>
			</td>
		</tr>

    </table>
  </body>
</html>
